<!DOCTYPE html>
<html lang="en">
<head>

            font-family: Arial, sans-serif;

        }
        .card {
            background: white;

            animation: fadeIn 2s ease-in-out;

        @keyframes fadeIn {

            to { opacity: 1; }
        }

            color: #ff4d4d;
            font-size: 2.5em;
        }
        .photo {
            width: 200px;
            border-radius: 50%;
            margin: 20px;
            border: 5px solid #ff4d4d;
        }
        .btn {
            background: #ff4d4d;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            background: #cc0000;
        }
        p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
